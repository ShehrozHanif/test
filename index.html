<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resumeForm">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="text" id="fullName" name="fullName" placeholder="Full Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <textarea id="experience" name="experience" placeholder="Work Experience" required></textarea>
            <textarea id="education" name="education" placeholder="Education" required></textarea>
            <textarea id="skills" name="skills" placeholder="Skills" required></textarea>
            <button type="submit">Generate Resume</button>
        </form>
        <div id="resumeOutput" class="hidden">
            <h2>Your Resume</h2>
            <div id="resumeContent"></div>
            <div class="actions">
                <button id="shareButton">Share Resume</button>
                <button id="downloadButton">Download as PDF</button>
                <button id="editButton">Edit Resume</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
